<ion-view>
  <style>
    .notification-ol {
      list-style-type: decimal;
    }

    .notification-ol li {
      color: #fff;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .notification-ol .form-group {
      margin-top: 20px;
    }

    a,
    a:hover,
    p {
      color: #000A47;
      font-weight: normal;
      font-family: inherit;
    }

    .login-otp h4 {
      color: #1f3d8a;
      /* font-weight: 300 !important; */
    }

    p {
      color: #000A47;
    }

    label {
      color: #000A47;
    }

    .body-bg-1.cp-login {
      background-image: url(./img/gulf-background-new.png);
    }

    .login-otp h4 {
      color: #1f3d8a;
      margin: 0 auto 30px auto;
    }

    .form-control {
      border-radius: 4px;
    }

    footer .login-footer {
      background-color: #004382;
      /* For browsers that do not support gradients */
      background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);
      /* Standard syntax (must be last) */
      padding: 8px 0;
    }

    i.fa.fa-facebook-square {
      color: #fff !important;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    .dashboard .dashboard-img {
      width: auto;
      margin: 0 auto;
    }

    .dashboard a {
      padding: 0px;
    }
  </style>

  <div ng-class="{'body-bg-1 cp-login':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="left-arrow-white">
      </a></div>
    <!--  <nav-directive></nav-directive> -->
    <nav-directive ng-if="!isOtherCustomer && !nonMlp"></nav-directive>
    <non-mlp-header ng-if="!isOtherCustomer && nonMlp"></non-mlp-header>
    <channel-partners-header ng-if="isOtherCustomer"></channel-partners-header>

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4">{{data.localAppLanguage.notifications}}</h4>
              <div class="login-contain padding-top-pixel">
                <form method="" class="dashboard" style=" padding: 10px 20px;">
                  <div class="notification-heading">
                    <ol class=" notification-ol">
                      <li ng-repeat="x in notificationList">
                        <h4>{{x.nt_heading}}</h4>
                        <div class="form-group" ng-if="x.nt_file != ''">
                          <img class="dashboard-img notification-img img-responsive"
                            ng-src="{{AppurlForimage}}{{x.nt_file}}" alt="dashboard-1">
                        </div>
                        <!-- <p>{{x.nt_desc}}</p> -->
                        <p id="{{ 'p' + $index }}">{{URLify(x.nt_desc, "p"+$index)}}</p>
                      </li>

                    </ol>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <!--   <footer-directive></footer-directive> -->
      <footer-directive ng-if="!isOtherCustomer && !nonMlp"></footer-directive>
      <footer-directive-nonmlp ng-if="!isOtherCustomer && nonMlp"></footer-directive-nonmlp>
      <channel-partners-footer ng-if="isOtherCustomer"></channel-partners-footer>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</ion-view>
