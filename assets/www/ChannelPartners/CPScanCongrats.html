<ion-view>
  <style>
    .body-bg-1.cp-login {
      background-image: url(./img/gulf-background-new.png);
    }

    p {
      color: #000A47;
    }

    .login-otp h4 {
      color: #000A47;
      font-weight: bold;
      font-size: 24px;
    }

    .scan-image-class {
      border-radius: 50%;
      border: 1px solid #f15a22;
    }

    input.form-control,
    .form-control:focus {
      border: 1px solid #000A47;
    }

    header {
      background-color: #000A47;
      padding: 5px;
    }

    .form-control {
      border: 1px solid #000A47;
      height: unset;
    }

    /* footer .login-footer{
  background-color:  #f15a22;
} */
    /******Custom Radio Button starts *********/


    .radio-custom {
      opacity: 0;
      position: absolute;
    }

    .radio-custom,
    .radio-custom-label {
      display: inline-block;
      vertical-align: middle;
      /* margin: 5px; */
      cursor: pointer;
    }

    .radio-custom-label {
      position: relative;
    }

    .radio-custom+.radio-custom-label:before {
      content: '';
      background: #EB5B24;
      border: 2px solid #EB5B24;
      display: inline-block;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      text-align: center;
    }

    .radio-custom+.radio-custom-label:before {
      border-radius: 50%;
    }

    .radio-custom:checked+.radio-custom-label:before {
      content: "\f00c";
      font-family: 'FontAwesome';
      color: #fff;
    }

    .checkbox-inline input[type=checkbox] {
      width: 15px;
      height: 15px;
    }

    span.user-type {
      color: #000A47;
      position: absolute;
    }

    footer .login-footer {
      background-color: #004382;
      /* For browsers that do not support gradients */
      background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);
      /* Standard syntax (must be last) */
      padding: 8px 0;
    }

    i.fa.fa-facebook-square {
      color: #fff !important;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .mechani-list thead {
      background-color: #1f3d8a;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    header {
      background-color: transparent;
    }

    /******Custom Radio Button Ends*********/
  </style>

  <div ng-class="{'body-bg-1 cp-login':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <!-- <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.go(-1)"><img class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div> -->
    <channel-partners-header></channel-partners-header>
    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4"></h4>
              <div class="login-contain text-center padding-top-pixel">
                <form method="" style="padding-top:20px;">

                  <p><strong>{{msg}}</strong></p>

                  <p><strong>How would you like to avail
                      the offer?</strong></p>

                  <div style="text-align: left;position: relative;">

                    <div>
                      <input id="radio-1" class="radio-custom" name="paymentType" type="radio" ng-model="paymentType"
                        value="Amount">
                      <label for="radio-1" class="radio-custom-label"></label><span class="user-type">Direct Bank
                        Transfer</span>
                    </div>
                    <div style="margin-bottom:20px;">
                      <input id="radio-2" class="radio-custom" name="paymentType" type="radio" ng-model="paymentType"
                        value="Paytm">
                      <label for="radio-2" class="radio-custom-label"></label><span class="user-type">Paytm</span>
                    </div>

                  </div>

                  <div class="form-group text-center" style="margin-top:35px;">
                    <button type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="submitRedeem(paymentType)">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <channel-partners-footer></channel-partners-footer>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</ion-view>
