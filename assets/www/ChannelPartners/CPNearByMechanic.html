<ion-view cache-view="false">
  <link rel="stylesheet" href="lib/datePicker/jquery-ui.css">
  <script type="text/javascript" src="lib/datePicker/jquery-ui.js"></script>
  <style>
    a {
      color: #49a062;

    }

    @media screen and (min-width: 320px) and (max-width:480px) {
      label {
        font-size: 17px;
      }
    }

    .checked {
      color: yellow;
    }

    .mechanic-list {
      /*border: 1px solid #fff;
    border-bottom: 0px solid;*/
      text-transform: uppercase;
      padding: 7px 10px;
    }

    .mechanic-list:last-child {
      border-bottom: 1px solid #fff;
    }

    /* li {
    border: 1px solid #fff;
    border-bottom: 0px solid;
    padding: 0 10px;
  }
  li:last-child{
  border-bottom:1px solid #fff;
  } */
    /* .star-p{
    color: white;
  }*/
    span.fa.fa-phone.pull-right {
      margin-top: 5px;
    }

    .popup-container.popup-showing {
      margin-top: 19% !important;
    }

    .select2-container .select2-selection--single .select2-selection__rendered {
      padding-left: 0px;
      background-color: transparent;
    }

    .Mechanic-max-height .radio label {
      line-height: normal !important;
    }

    input[type=radio] {
      margin: 0px 0 0;
    }

    .login-otp {
      padding-top: 30%;
    }

    .login-otp h4 {
      color: #000A47;
      font-weight: bold;
      font-size: 24px;
    }

    .Mechanic-max-height .form-control {
      border-bottom: 1px solid #000A47 !important;
      color: #000A47;
    }

    .gulf-btn {
      background-color: #000A47;
      padding: 6px 25px;
      font-size: 16px;
      border: medium none #000A47;
    }

    .button.ng-binding.button-positive {
      background-color: #000A47 !important;
    }

    .login-contain form {
      padding: 7px 20px 20px;
    }

    .navbar-brand {
      padding: 22px 15px;
    }

    .popup-body span,
    .popup-title {
      color: #000A47;
      font-weight: bold;
    }

    .Mechanic-max-height label {
      color: #000A47;
      font-weight: bold;
      font-size: 15px;
    }

    .button.ng-binding.button-positive {
      background-color: #000A47 !important;
    }

    .popup-body span,
    .popup-title {
      color: #000A47;
      font-weight: bold;
    }

    footer .login-footer {
      padding: 0px 0 0;
    }

    @media screen and (min-width:320px) and (max-width:359px) {
      .navbar-brand {
        padding: 13px 15px;
        font-size: 15px;
      }
    }

    @media screen and (min-width:411px) and (max-width:823px) {
      .navbar-brand {
        padding: 27px 15px;
      }
    }

    .section-pad-top {
      height: 100%;
    }

    .width-300 {
      width: 300px;
      margin: 0 auto;
    }

    .mechanic-star-rateing-1 {
      /*color: #fff;*/
      font-size: 15px;
    }

    .mechanic-star-rateing-1 .fa {
      font-size: 20px;
    }

    #map {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #000A47;
    }

    @media screen and (min-width:320px) and (max-width:359px) {
      #map {
        width: 290px;
      }

      .width-300 {
        width: 290px;
      }
    }

    @media screen and (min-width:360px) and (max-width:640px) {
      #map {
        width: 320px;
      }

      .width-300 {
        width: 320px;
      }
    }

    @media screen and (min-width:411px) and (max-width:823px) {
      #map {
        width: 370px;
      }

      .width-300 {
        width: 370px;
      }
    }

    /*======*/
    .body-bg-1.cp-login {
      background-image: url(./img/gulf-background-new.png);
    }

    .login-otp h4 {
      color: #1f3d8a;
      margin: 0 auto 30px auto;
    }

    #fromdate,
    #todate {
      border: 1px solid #1f3d8a;
      border-radius: 4px;
    }

    .form-control {
      border-radius: 4px;
    }

    footer .login-footer {
      background-color: #004382;
      /* For browsers that do not support gradients */
      background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);
      /* Standard syntax (must be last) */
      padding: 8px 0;
    }

    i.fa.fa-facebook-square {
      color: #fff !important;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .mechani-list thead {
      background-color: #1f3d8a;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    @media screen and (max-width: 480px) and (min-width: 320px) {
      label {
        font-size: 14px;
      }
    }

    span.fa.fa-phone.pull-right {
      margin-top: 0px;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      font-size: 18px;
    }
  </style>




  <div ng-class="{'body-bg-1 cp-login':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" ng-click="clickBack()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="blue-bg-with-logo-half"></a></div>
    <channel-partners-header></channel-partners-header>


    <section class="section-pad-top">
      <div class="container">
        <div class="row">
          <h4 ng-if="modeProject == 'Gulf'" class="text-center">{{data.localAppLanguage.list_of_nearby_mechanic}}</h4>
          <h4 ng-if="modeProject == 'S-oil'" style="color: #fff;" class="text-center">
            {{data.localAppLanguage.list_of_nearby_mechanic}}</h4>

          <div>
            <div class="row">
              <div class="form-group text-center" style="" id="">
                <div class="col-md-2 col-sm-2 col-xs-2">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                  <label ng-if="modeProject == 'Gulf'"
                    for="Category">{{data.localAppLanguage.select_vehicle_type}}:</label>
                  <label ng-if="modeProject == 'S-oil'" for="Category" style="color: #fff;"
                    class="text-center">{{data.localAppLanguage.select_vehicle_type}}:</label>
                  <select ng-if="modeProject == 'Gulf'" class="form-control" ng-model="data.catogoryName" id="Category"
                    style="border: 1px solid #000A47;height: 34px;" ng-change="loadMechList()">
                    <option value="" selected="selected">{{data.localAppLanguage.select_category}}</option>
                    <option value="MCO">{{data.localAppLanguage.bike}}</option>
                    <option value="PCMO">{{data.localAppLanguage.car}}</option>
                    <option value="DEO">{{data.localAppLanguage.truck}}</option>

                  </select>

                  <select ng-if="modeProject == 'S-oil'" class="form-control" ng-model="data.catogoryName" id="Category"
                    style="border: 1px solid #d9aa59;height: 34px;" ng-change="loadMechList()">
                    <option value="" selected="selected">{{data.localAppLanguage.select_category}}</option>
                    <option value="MCO">{{data.localAppLanguage.bike}}</option>
                    <option value="PCMO">{{data.localAppLanguage.car}}</option>
                    <option value="DEO">{{data.localAppLanguage.truck}}</option>

                  </select>
                </div>
              </div>
            </div>

            <div ng-if="modeProject == 'Gulf'" class="width-300">
              <div id="map">
              </div>
              <ul class="mechanic-star-rateing-1" style="margin:20px auto;">

                <li class="mechanic-list" ng-repeat="x in locations">
                  <label class="star-p">
                    {{x.usd_firstname}}
                  </label>
                  <a href=tel:{{x.usd_mobile}}><span class="fa fa-phone pull-right" style="   border-radius: 50%;
    border: 2px solid  #49a062; color: #49a062; "></span></a>
                </li>
              </ul>
            </div>

            <div ng-if="modeProject == 'S-oil'" class="width-300">
              <div id="map" style="border: 1px solid #d9aa59;">
              </div>
              <ul class="mechanic-star-rateing-1" style="margin:20px auto;">

                <li class="mechanic-list" ng-repeat="x in locations">
                  <label class="star-p">
                    {{x.usd_firstname}}
                  </label>
                  <a href=tel:{{x.usd_mobile}}><span class="fa fa-phone pull-right" style="   border-radius: 50%;
    border: 2px solid  #49a062; color: #49a062; "></span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
  </div>
  </section>
  <footer>
    <channel-partners-footer></channel-partners-footer>
  </footer>



  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

  </script>

  <!-- ======  Gulf Testing API end ====== -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCANxGtdwavv5LVhSM-lIfzxG4gCZUN6qs&callback=initMap"></script>

</ion-view>
