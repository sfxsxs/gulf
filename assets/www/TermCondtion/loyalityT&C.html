<ion-view>
  <style>
    .dataTables_wrapper.no-footer a:focus,
    .dataTables_wrapper.no-footer a:hover {

      text-decoration: none;
    }

    table.table.dt-responsive.dataTable.no-footer {
      width: 100% !important;
    }

    .contest-contain {
      min-height: 50px;
      border: 1px solid #000A47;
      height: auto;
      padding: 10px;
    }

    .body-bg-1 {
      background-image: url(./img/gulf-background.png);
    }

    p {
      color: #fff;
    }

    .login-otp h4 {

      font-weight: bold;
      font-size: 24px;
    }

    .radio-custom {
      opacity: 0;
      position: absolute;
    }

    .radio-custom,
    .radio-custom-label {
      display: inline-block;
      vertical-align: middle;
      /* margin: 5px; */
      cursor: pointer;
    }

    .agreeForTandC {
      color: #fff
    }

    .login-otp h4 {
      color: #fff;
      margin: 0 auto 30px auto;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    #fromdateContest,
    #todateContest {
      border: 1px solid #1f3d8a;
      border-radius: 4px;
    }

    .login-otp {
      margin-top: 70px;
    }

    .signupbtn {
      background-color: #f15a22;
      border: medium none #f15a22;
      color: #fff !important;
    }
  </style>
  <script src="lib/datePicker/bootstrap-datepicker.js"></script>

  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <!-- <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()"><img class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div> -->

    <!-- <nav-directive></nav-directive> -->

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4">Term and Conditions</h4>
              <div class="login-contain padding-top-pixel">
                <form class="transaction-form" style="padding: 20px 20px 20px;">

                  <div class="form-group">
                    <div class="login-footer">
                      <div class="container-fluid ">
                        <div class="row">
                          <div class="col-md-12 col-xs-12 col-sm-12 border-orange">
                            <ul class="list-inline text-center">
                              <li>
                                <div class="checkbox-inline" style="line-height:normal;"><input type="checkbox" value=""
                                    id="agreeForTandC"><span class="agreeForTandC">I agree to the</span> <span
                                    style="cursor:pointer;text-decoration: underline;"><a
                                      href="http://www.gulfmastermechanic.in/t-c.php" target="_blank">terms and
                                      conditions</a></span></div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class=" btn gulf-btn signupbtn" style="margin-top:18px;"
                      ng-click="acceptTermandCondtion()">Submit</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <!-- <footer-directive></footer-directive> -->
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</ion-view>
