	<div ng-class="{'home-bg':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
		<header>
			<nav-directive></nav-directive>
		</header>
		<section>
			<div class="home-page">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12 col-sm-12 welcome-content">
							<h4>Welcome<br><span>Mr Bunny </span></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<ul class="home-image-detail">
								<li class="redeem">
									<a href=""><img class="img-responsive" src="img/gulf-wallet-2.png"
											alt="gulf-wallet">
										<p class="total-number">XXXX</p>
									</a>
								</li>
								<li class="redeem">
									<a href=""><img class="img-responsive" src="img/redeem-now.png" alt="product 1"></a>

								<li class="redeem">
									<a href=""><img class="img-responsive" src="img/point structure.png"
											alt="earn points"></a>
								</li>
							</ul>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6" style="padding-right:0;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="code-scanner">
										<img class="img-responsive" src="img/Code-2.png" alt="code"
											ng-click="goToQrCodePage()">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 col-xs-12" style="padding-right:0;">
									<div class="transcation-bg">
										<div class="col-md-12 col-sm-12 col-xs-12" style="padding-right:0;">
											<div class="bg-color12">
												<div class="bg-color-img"><img class="img-responsive"
														src="img/customer.png" alt="points earned"></div>
												<div class="bg-color12-content"><a href="">My Customer</a></div>
											</div>
										</div>
										<div class="col-md-12 col-sm-12 col-xs-12" style="padding-right:0;">
											<div class="bg-color12">
												<div class="bg-color-img"><img class="img-responsive"
														src="img/refer.png" alt="points-redeemed"></div>
												<!-- <div class="bg-color12-content"><a href="">Refer a Friend</a></div> -->
											</div>
										</div>
										<div class="col-md-12 col-sm-12 col-xs-12" style="padding-right:0;">
											<div class="bg-color12">
												<div class="bg-color-img"><img class="img-responsive" src="img/gulf.png"
														alt="Points Earned"></div>
												<div class="bg-color12-content"><a href="">Gulf Corner</a></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="clear-both" style="clear:both"></div>
	<footer>
		<div class="login-footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-xs-4 col-sm-4">
						<ul class="only-image-footer">
							<li class="text-center flot-left"><a href=""><img class="img-responsive" src="img/phone.png"
										alt="code"></a></li>
						</ul>
					</div>
					<div class="col-md-4 col-xs-4 col-sm-4">
						<ul class="only-image-footer">
							<li><a href=""><img class="img-responsive" src="img/home-1.png" alt="code"></a></li>
						</ul>
					</div>
					<div class="col-md-4 col-xs-4 col-sm-4">
						<ul class="only-image-footer">
							<li class="messanger-logo"><a href=""><img class="img-responsive" src="img/messanger.png"
										alt="code"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
