<ion-view>
    <style>
    .btn-info {
    background-color: #f15a22;
        }
        .dataTables_wrapper.no-footer a:focus, .dataTables_wrapper.no-footer a:hover{
            
     text-decoration:none; 
        }
         
          table.table.dt-responsive.dataTable.no-footer {
            width: 100% !important;
        }
        table.dataTable>tbody>tr.child ul.dtr-details>li{
            border-bottom:none;
        }
   


    </style>
    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()"><img class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div>
          <nav-directive></nav-directive>

        <section class="section-pad-top">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div class=" login-otp">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <h4 class="text-center gulf-h4">Select Mechanic For Validation</h4>
                            <div class="login-contain padding-top-pixel">
                                  <div class="form-group text-center col-md-12 col-sm-12 col-xs-12" id="parentAreaValidateMechanicList">
<!--                  <input type="text" class="form-control"  placeholder="Search By Area" ng-model="searchByARea">-->
                                      <select class="form-control" ng-model="data.selectedAreaInActiveMechanic" id="areaValidateMechanicList">
                                            <option value="" selected="selected">Select Area</option>
                                            <option ng-repeat="x in AvailabelArea" value="{{x.pm_po_name}}">{{x.pm_po_name}}</option>
                                        </select>
                </div>
                <div class="form-group text-center col-md-12 col-sm-12 col-xs-12">
                  <input type="text" class="form-control"  placeholder="Search By Mechanic Id or Mobile No." ng-model="MechIdOrNumberrr">
                </div>
                                <div class="form-group text-center col-md-12 col-sm-12 col-xs-12" style="padding: 0;">
                                        <button type="submit" class=" btn gulf-btn signupbtn" style="margin:3px auto 0;" ng-click="validationSearchList()">Submit</button>
                                    </div>
                                <div class="row table-responsive mechani-list" style="margin-left: 0px;">
                                    <table id="mechList" class="table dt-responsive" style="">
                                        <thead>
                                            <tr>
                                              <!--  <th>S No.</th>-->
                                                <th>Name</th>
                                                <th>Mobile No</th>
                                                <th>Area</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <footer-directive></footer-directive>
        </footer>
    </div>

    <script>
          function openNav() {
               document.getElementById("mySidenav").style.width = "280px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        function maxLengthCheck(object) {
            if (object.value.length > object.max.length)
                object.value = object.value.slice(0, object.max.length)
        }</script>

</ion-view>
