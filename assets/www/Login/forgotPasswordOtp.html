    <section class="section-pad-top">
        <div class="container">
            <div class=" login-otp">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <h4 class="text-center">Enter OTP - One Time Password</h4>
                        <div class="login-contain text-center padding-top-pixel">
                            <form  method="">
                                <p>
                                    Please enter OTP sent to<br>your registered mobile number <br> ending with xxxxxx{{forgot_last_digit}}
                                </p>
                                <div class="form-group text-center username-login">
                                    <input type="text" class="form-control" placeholder="Enter OTP" ng-model="OTP">
                                </div>
                                
                                <div class="form-group text-center">
                                    <button type="button" class=" btn gulf-btn signupbtn" ng-click="checkOtp()">Submit</button>
                                </div>
                                <p>
                                    Not received OTP?
                                </p>
                                <div class="form-group text-center" ng-show="showCall">
                                    <button type="submit" class=" btn gulf-btn signupbtn" ng-click="resendOtp()">Click Here to Resend</button>
                                </div>
                                <div class="form-group text-center" ng-show="!showCall">
                                    <button type="submit" class=" btn gulf-btn signupbtn" ng-click="callOTP()">Call OTP</button>
                                </div>
                                <p>
                                    You will receive OTP via call automatically after second attempt
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navbar  navbar-fixed-bottom">
                <div class="login-footer">
                    <div class="container-fluid ">
                        <div class="row">
                            <div class="col-md-6 col-xs-6 col-sm-6 border-orange">
                                <ul class="list-inline">
                                    <li><a href="tel:+9118001236224"><img class="img-responsive" src="img/phone-call.png" alt="code"></a></li>
                                </ul>
                            </div>
                            <div class="col-md-6 col-xs-6 col-sm-6 chat-footer">
                                <ul class="list-inline">
                                    <li class="pull-right"><a href=""><img class="img-responsive" style="    width: 38px;
    margin-top: 2px;" src="img/chat-box.png" alt="code" ng-click=goTOchatBoxHome()></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
    </footer>
    </div>
