<ion-view>
  <style>
    .body-bg-1.cp-login {
      background-image: url(./img/gulf-background-new.png);
    }

    .login-otp h4 {
      color: #1f3d8a;
      margin: 0 auto 30px auto;
    }

    #fromdate,
    #todate {
      border: 1px solid #1f3d8a;
      border-radius: 4px;
    }

    .form-control {
      border-radius: 4px;
    }

    footer .login-footer {
      background-color: #004382;
      /* For browsers that do not support gradients */
      background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);
      /* Standard syntax (must be last) */
      padding: 8px 0;
    }

    i.fa.fa-facebook-square {
      color: #fff !important;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .mechani-list thead {
      background-color: #1f3d8a;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    td {
      color: #1f3d8a;
    }

    .table>tbody>tr>td {
      color: #1f3d8a;
    }

    input.form-control,
    .form-control:focus {
      border: 1px solid #000A47;
    }



    .form-control {
      border: 1px solid #000A47;
      height: unset;
    }
  </style>
  <script src="lib/datePicker/bootstrap-datepicker.js"></script>
  <div ng-class="{'body-bg-1 cp-login':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="left-arrow-white">
      </a></div>
    <non-mlp-header></non-mlp-header>

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4" style="margin-top: 15%;" ng-if="modeProject == 'Gulf'">{{data.localAppLanguage.refer_a_friend}}</h4>
              <h4 class="text-center gulf-h4" ng-if="modeProject == 'S-oil'" style="color: #fff;margin-top: 15%;">{{data.localAppLanguage.refer_a_friend}}</h4>
              <div class="login-contain text-center padding-top-pixel referral">
                <form style="padding-left:10px;padding-right:10px;">
                  <div class="form-group text-center username-login">
                    <input type="text" class="form-control" placeholder="{{data.localAppLanguage.enter_name}}"
                      ng-model="name">
                  </div>
                  <div class="form-group text-center username-login">
                    <input type="Number" class="form-control" placeholder="{{data.localAppLanguage.mobile_no}}"
                      ng-model="mobileNo" min="1" max="9999999999" oninput="maxLengthCheckPhoneNumber(this)" />
                  </div>
                  <div class="form-group text-center">
                    <button ng-if="modeProject == 'Gulf'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="referFriendNonMLP()">{{data.localAppLanguage.refer}}</button>

                      <button ng-if="modeProject == 'S-oil'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="referFriendNonMLP()" style="background-color: #d9aa59;
                      border: medium none #d9aa59; color: #000 !important;margin-bottom: 30px;">{{data.localAppLanguage.refer}}</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <footer-directive-nonmlp></footer-directive-nonmlp>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</ion-view>
