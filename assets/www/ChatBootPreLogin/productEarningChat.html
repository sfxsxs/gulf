<ion-view>
  <style>
    footer {
      padding-top: 35px;
    }
  </style>
  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
      <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
      <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
        alt="left-arrow-white"></a></div>

    <section class="recommendation">
      <div class="container-fluid recommendation-chart">
        <h4 class="text-center" style="color:#fff;">Product Earnings</h4>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="home-image-detail">
              <a href="" class="redeem" ng-click="productEarningDetail('MCO')"><img class="img-responsive"
                  src="img/two-wheeler-vehicle.png" alt="gulf-walletgulf-wallet">
              </a>
            </div>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8" style="padding-left: 0;">
            <div class="form-group">
              <a href="" class=" form-control  gulf-btn signupbtn" ng-click="productEarningDetail('MCO')">Two Wheeler
                Engine Oil</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="home-image-detail">
              <a href="" class="redeem" ng-click="productEarningDetail('PCMO')"><img class="img-responsive"
                  src="img/car-motor-oil1.png" alt="car-motor-oil1">
              </a>
            </div>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8" style="padding-left: 0;">
            <div class="form-group">
              <a href="" class=" form-control  gulf-btn signupbtn" ng-click="productEarningDetail('PCMO')">Passengers
                Car Motor Oil</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="home-image-detail">
              <a href="" class="redeem" ng-click="productEarningDetail('DEO')"><img class="img-responsive"
                  src="img/commercial-vehicle-oil1.png" alt="commercial-vehicle-oil1">
              </a>
            </div>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8" style="padding-left: 0;">
            <div class="form-group">
              <a href="" class=" form-control  gulf-btn signupbtn" ng-click="productEarningDetail('DEO')">Commercial
                Vehicle Oil</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <nav class="navbar  navbar-fixed-bottom">
        <div class="login-footer">
          <div class="container-fluid ">
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6 border-orange">
                <ul class="list-inline">
                  <li><a href="tel:18001236224"><img class="img-responsive" src="img/phone-call.png" alt="code"></a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </nav>
    </footer>

  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  <!--<footer>
     <footer-directive></footer-directive>
  </footer>-->
</ion-view>
