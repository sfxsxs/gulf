<ion-view>
    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()"><img
                    class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div>
        <nav-directive></nav-directive>

        <section class="section-pad-top">
            <div class="container">
                <div class=" login-otp">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <h4 class="text-center gulf-h4">Enter OTP - One Time Password</h4>
                            <div class="login-contain text-center padding-top-pixel">
                                <form method="" class="otp-page">
                                    <p>
                                        Please enter OTP sent to<br>your registered mobile number <br>ending with
                                        xxxxxx{{last_digit}}
                                    </p>
                                    <div class="form-group text-center username-login">
                                        <input type="text" class="form-control" placeholder="Enter OTP" ng-model="OTP">
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="button" class=" btn gulf-btn signupbtn"
                                            ng-click="checkOtp()">Submit</button>
                                    </div>
                                    <p>
                                        <a href="">Not received OTP?</a>
                                    </p>
                                    <div class="form-group text-center" ng-show="showCall">
                                        <button type="button" class=" btn gulf-btn signupbtn"
                                            ng-click="resendOTP()">Click Here to Resend</button>
                                    </div>
                                    <div class="form-group text-center" ng-show="!showCall">
                                        <button type="button" class=" btn gulf-btn signupbtn" ng-click="callOTP()">Call
                                            OTP</button>
                                    </div>
                                    <p>
                                        You will receive OTP via call automatically after second attempt
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <footer-directive></footer-directive>
        </footer>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

    </script>
</ion-view>
