<ion-view>
    <style>
        .thumb-sign img {
            width: 70px;
        }

        .thumb-sign {
            margin-top: 10%;
        }

        .dataTables_wrapper.no-footer a:focus,
        .dataTables_wrapper.no-footer a:hover {

            text-decoration: none;
        }

        table.table.dt-responsive.dataTable.no-footer {
            width: 100% !important;
        }

        table.dataTable.dtr-inline.collapsed>tbody>tr[role="row"]>td:first-child,
        table.dataTable.dtr-inline.collapsed>tbody>tr[role="row"]>th:first-child {
            width: 100px;
        }
    </style>
    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()"><img
                    class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div>
        <nav-directive></nav-directive>

        <section class="section-pad-top">
            <div class="container">
                <div class=" login-otp">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <p class="text-center" style="margin-top:20px;font-size:16px;">Whoah!! You can earn
                                Rs.{{amountrecommended}}<br> by {{displaydate}}</p>
                            <div class="thumb-sign">
                                <img class="img-responsive" src="img/conguralation-thumb.png" alt="conguralation-thumb"
                                    style="color:#fff;">
                            </div>
                            <p class="text-center" style="color:#fff;margin-bottom: 25px;">Purchase recommendations to
                                help<br> you achieve your goal</p>
                            <div class="login-contain  padding-top-pixel">

                                <div class="table-responsive mechani-list product-earning">
                                    <table id="productEarningfromResponse" class="table dt-responsive">
                                        <thead>
                                            <tr>
                                                <!-- <th></th> -->
                                                <th>Product</th>
                                                <th>Product Sku</th>

                                                <!-- <th>Weekly Target</th> -->
                                                <th>Monthly Target</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group text-center" style="margin-top:30px;">
                                <button type="button" class="btn gulf-btn signupbtn" ng-click="set()"
                                    style="margin-right:20px;">Ok, I am all set!</button>
                                <button type="button" class="btn gulf-btn signupbtn" ng-click="edit()">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <footer-directive></footer-directive>
        </footer>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</ion-view>
