<ion-view>
    <style>
        .Mechanic-max-height .form-control {
            background-color: #f15a22 !important;
            margin-bottom: 5px;
            border: none;
            /* border-bottom: 1px solid #fff;*/
            /*removed by saurav*/
            box-shadow: none;
            text-align: left;
        }

        .form-group {
            margin-bottom: 0px;
        }
    </style>

    <script src="lib/datePicker/bootstrap-datepicker.js"></script>

    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
                <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png"
                    alt="blue-bg-with-logo-half">
                <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
                    alt="left-arrow-white"></a></div>
        <nav-directive></nav-directive>

        <section class="section-pad-top">
            <div class="container-fluid">
                <div class="login-otp">
                    <div class="row">
                        <h4 class="text-center">Mechanic Performance</h4>
                        <div class="login-contain padding-top-pixel Mechanic-max-height mechanic-T-F">
                            <form method="" class="add-mechanic-details">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <!--<img src="img/mechanic--profile.png" alt="mechanic--profile">-->
                                        <img ng-src="{{mechProfileImage}}" alt="mechanic--profile" style="width: 85px;
    height: 85px;" ng-click="uploadProfilePhoto()" id="profilePic">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <p style="font-size:15px;font-weight:bold">Mechanic Id:</p>
                                        <p style="font-size:15px;font-weight:bold">{{profileCode}}</p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                            <form method="" class="dashboard" style=" padding: 10px 20px;">


                                <div class="form-group">
                                    <a href="" class="form-control btn gulf-btn signupbtn" style="text-align:left;"><img
                                            src="img/mechanic-pending-validation.png"
                                            alt="mechanic-pending-validation">Points Earned {{pointsEarned1}}</a>
                                </div>
                                <div class="form-group">
                                    <a href="" class="form-control btn gulf-btn signupbtn" style="text-align:left;"><img
                                            src="img/mechanic-validated.png" alt="mechanic-validated">Points Redeemed
                                        {{pointsRedeemed1}}</a>
                                </div>
                                <div class="form-group">
                                    <a href="" class=" form-control btn gulf-btn signupbtn"
                                        style="text-align:left;"><img src="img/earned-points.png" alt="earned-points"
                                            style="width:16px;">Points Balance {{pointBalance1}}</a>
                                </div>
                            </form>
                            <form method="" class="add-mechanic-details">
                                <div class="form-group date-picker-img">
                                    <div class="col-md-6 col-sm-6 col-xs-6"
                                        style="position: relative;    margin-top: 8px;">
                                        <div class='input-group date' id="fromdateMechProfile"
                                            style="background-color: #fff;">
                                            <input type="text" class="form-control" placeholder="From Date"
                                                style="padding:6px 2px;height:30px;color: #000;text-align: center;padding-top: 10px;background-color: transparent !important;"
                                                ng-model="data.fromdateMechProfile" readonly>
                                            <span class="input-group-addon">
                                                <i ng-if="modeProject == 'Gulf'" class="fa fa-calendar"
                                                    aria-hidden="true"></i>
                                                <i ng-if="modeProject == 'S-oil'" class="fa fa-calendar"
                                                    aria-hidden="true" style="color: #d9aa59;"></i>
                                            </span>
                                        </div>

                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6"
                                        style="position: relative;    margin-top: 8px;">
                                        <div class='input-group date' id="todateMechProfile"
                                            style="background-color: #fff;">
                                            <input type="text" class="form-control" placeholder="To Date"
                                                style="padding:6px 2px;height:30px;color: #000;text-align: center;padding-top: 10px;background-color: transparent !important;"
                                                ng-model="data.todateMechProfile" readonly>
                                            <span class="input-group-addon">
                                                <i ng-if="modeProject == 'Gulf'" class="fa fa-calendar"
                                                    aria-hidden="true"></i>
                                                <i ng-if="modeProject == 'S-oil'" class="fa fa-calendar"
                                                    aria-hidden="true" style="color: #d9aa59;"></i>
                                            </span>
                                        </div>

                                    </div>

                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                                    <button ng-if="modeProject == 'Gulf'" type="button" class=" btn gulf-btn signupbtn"
                                        ng-click="getMechProfile()">Submit</button>

                                    <button ng-if="modeProject == 'S-oil'" type="submit"
                                        class=" btn gulf-btn signupbtn pull-right" ng-click="getMechProfile()"
                                        style="background-color: #d9aa59;
                                        border: medium none #d9aa59; color: #000 !important;margin-bottom: 30px;">Submit</button>
                                </div>

                                <!--  newly code end--->
                                <div ng-if="modeProject == 'Gulf'" class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="table-responsive mechani-list">
                                        <table id="mechTransactionList" class="table dt-responsive">
                                            <thead>
                                                <tr>
                                                    <!--<th>S No.</th>-->
                                                    <!--     <th>Product Segment</th> -->
                                                    <th>Product Description</th>
                                                    <th>Code Checked In</th>
                                                    <!-- 
                                                     <th>Volume(L)</th> -->
                                                    <th>Points Earned</th>
                                                    <!-- <th>Last Code Checked In</th> -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>

                                        </table>
                                    </div>

                                </div>

                                <div ng-if="modeProject == 'S-oil'" class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="table-responsive mechani-list">
                                        <table id="mechTransactionList" class="table dt-responsive">
                                            <thead style="background-color: #d9aa59;">
                                                <tr>
                                                    <!--<th>S No.</th>-->
                                                    <!--     <th>Product Segment</th> -->
                                                    <th style="color: #000;">Product Description</th>
                                                    <th style="color: #000;">Code Checked In</th>
                                                    <!-- 
                                                     <th>Volume(L)</th> -->
                                                    <th style="color: #000;">Points Earned</th>
                                                    <!-- <th>Last Code Checked In</th> -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>

                                        </table>
                                    </div>

                                </div>
                                <!-- <div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
                                    <button type="button" class=" btn gulf-btn signupbtn" ng-click="profile()">View Profile</button>
                                    <button type="button" class=" btn gulf-btn signupbtn " ng-click="goBack()">Back</button>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <footer-directive></footer-directive>
        </footer>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</ion-view>
