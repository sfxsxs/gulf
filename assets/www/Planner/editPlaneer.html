<ion-view>
  <script src="lib/datePicker/bootstrap-datepicker.js"></script>
  <style>
    .login-contain form {
      padding: 0px 0px;
    }

    .login-otp h4 {
      margin-top: 25px;
    }

    .container-fluid .login-otp .padding-top-pixel {
      padding-top: 20px;
    }

    .form-control {
      background-color: transparent;
      margin-bottom: 5px;
      border: none;
      border-bottom: 1px solid #fff !important;
      box-shadow: none;
      text-align: left;
    }

    #address {
      height: 50px;
      resize: none;
    }

    label {

      margin-bottom: 0;
      vertical-align: middle;
    }

    .gulf-btn {
      margin-right: 15px;
      margin-top: 20px;
    }
  </style>
  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="left-arrow-white">
      </a></div>
    <nav-directive></nav-directive>

    <section class="section-pad-top">
      <div class="container-fluid">
        <div class=" login-otp">
          <div class="row">
            <h4 class="text-center">Edit My Customer</h4>
            <div class="login-contain padding-top-pixel">
              <form method="" class="add-mechanic-details">


                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="user-name">Next Servicing Due :</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <!--  <input type="text" class="form-control" id="user-name" ng-model="servicingDue" > -->
                    <!--   <input type="text" class="form-control" id="date" ng-model="servicingDue" >-->
                    <div class='input-group date' id="date">
                      <input type="text" class="form-control" placeholder="To Date"
                        style="padding:6px 2px;height:30px;    color: #111;" ng-model="servicingDue" readonly>
                      <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                </div>


                <div class="form-group">
                  <button type="submit" class=" btn gulf-btn signupbtn pull-right"
                    ng-click="editPlaneer()">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <footer-directive></footer-directive>
    </footer>
  </div>



  <script>


    function maxLengthCheck(object) {
      if (object.value.length > object.max.length)
        object.value = object.value.slice(0, object.max.length)
    }
    function maxLengthCheckPhoneNumber(object) {
      if (object.value.length > object.max.length)
        object.value = object.value.slice(0, object.max.length)
    }
  </script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function maxLengthCheck(object) {
      if (object.value.length > object.max.length)
        object.value = object.value.slice(0, object.max.length)
    }
  </script>

</ion-view>
