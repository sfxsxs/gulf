<ion-view>

  <style>
    /******Custom Radio Button starts *********/
    .body-bg-1 {
      background-image: url(./img/nonmlp-bg.png);
    }

    p {
      color: #000A47;
    }

    label {
      color: #000A47;
    }

    .login-otp h4 {
      color: #000A47;
      font-weight: bold;
      font-size: 24px;
    }

    .radio-custom {
      opacity: 0;
      position: absolute;
    }

    .radio-custom,
    .radio-custom-label {
      display: inline-block;
      vertical-align: middle;
      /* margin: 5px; */
      cursor: pointer;
    }

    .radio-custom-label {
      position: relative;
    }

    .radio-custom+.radio-custom-label:before {
      content: '';
      background: #EB5B24;
      border: 2px solid #EB5B24;
      display: inline-block;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      text-align: center;
    }

    .radio-custom+.radio-custom-label:before {
      border-radius: 50%;
    }

    .radio-custom:checked+.radio-custom-label:before {
      content: "\f00c";
      font-family: 'FontAwesome';
      color: #fff;
    }

    .checkbox-inline input[type=checkbox] {
      width: 15px;
      height: 15px;
    }

    span.user-type {
      color: #1f3d8a;
      position: absolute;
    }

    .body-bg-1.cp-login {
      background-image: url(./img/gulf-background-new.png);
    }

    .login-otp h4 {
      color: #1f3d8a;
      margin: 0 auto 30px auto;
    }

    .form-control {
      border-radius: 4px;
      border: 1px solid #1f3d8a !important;
    }

    footer .login-footer {
      background-color: #004382;
      /* For browsers that do not support gradients */
      background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);
      /* Standard syntax (must be last) */
      padding: 8px 0;
    }

    i.fa.fa-facebook-square {
      color: #fff !important;
    }

    .form-control.user-name,
    .gulf-btn {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      color: #fff !important;
    }

    .button.button-positive {
      background-color: #1f3d8a;
      border: medium none #1f3d8a;
      border-radius: 10px;
      color: #fff;
    }

    /******Custom Radio Button Ends*********/
  </style>

  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="left-arrow-white">
      </a></div>
    <!--  <nav-directive></nav-directive> -->
    <nav-directive ng-if="!nonMlp"></nav-directive>
    <non-mlp-header ng-if="nonMlp"></non-mlp-header>

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 ng-if="modeProject == 'Gulf'"class="text-center gulf-h4" style="margin-top: 15%;">{{data.localAppLanguage.enter_amazon_id}} </h4>
              <h4 ng-if="modeProject == 'S-oil'" style="color: #fff;margin-top: 15%;" class="text-center gulf-h4">{{data.localAppLanguage.enter_amazon_id}} </h4>
              <div class="login-contain text-center padding-top-pixel">
                <form style=" padding: 40px 40px 20px;">
                  <div class="form-group text-center username-login">
                    <input type="text" class="form-control" placeholder="{{data.localAppLanguage.enter_amazon_id}}"
                      ng-model="promoCode" />
                  </div>
                  <div class="form-group text-center">
                    <button ng-if="modeProject == 'Gulf'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="submitPromoCode()">{{data.localAppLanguage.submit}}</button>

                      <button ng-if="modeProject == 'S-oil'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="submitPromoCode()" style="background-color: #d9aa59;
                      border: medium none #d9aa59; color: #000 !important;margin-bottom: 30px;">{{data.localAppLanguage.submit}}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <nav class="navbar  navbar-fixed-bottom">
        <footer-directive ng-if="!nonMlp"></footer-directive>
        <footer-directive-nonmlp ng-if="nonMlp"></footer-directive-nonmlp>
      </nav>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</ion-view>
