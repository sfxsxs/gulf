<ion-view>

  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="left-arrow-white">
      </a></div>
    <!--  <nav-directive></nav-directive> -->
    <nav-directive ng-if="!nonMlp"></nav-directive>
    <non-mlp-header ng-if="nonMlp"></non-mlp-header>

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4" style="margin-top: 15%;">{{data.localAppLanguage.enter_amazon_id}}</h4>
              <div class="login-contain text-center padding-top-pixel">
                <form style=" padding: 40px 40px 20px;">
                  <div class="form-group text-center username-login">
                    <input type="text" class="form-control" placeholder="{{data.localAppLanguage.enter_amazon_id}}"
                      ng-model="promoCode" />
                  </div>
                  <div class="form-group text-center">
                    <button ng-if="modeProject == 'Gulf'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="submitPromoCode()">{{data.localAppLanguage.submit}}</button>

                      <button ng-if="modeProject == 'S-oil'" type="submit" class=" btn gulf-btn signupbtn"
                      ng-click="submitPromoCode()" style="background-color: #d9aa59;
                      border: medium none #d9aa59; color: #000 !important;margin-bottom: 30px;">{{data.localAppLanguage.submit}}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <nav class="navbar  navbar-fixed-bottom">
        <footer-directive ng-if="!nonMlp"></footer-directive>
        <footer-directive-nonmlp ng-if="nonMlp"></footer-directive-nonmlp>
      </nav>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</ion-view>
