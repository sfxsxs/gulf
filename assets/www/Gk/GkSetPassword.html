<ion-view>
  <style>
    #mySidenavScan img {
      float: left;
      margin-right: 10px;
      width: 35px;
    }

    #mySidenavScan li {
      clear: both;
      display: block;
      height: 35px;
      line-height: 35px;
      margin-bottom: 5px;
      vertical-align: middle;
    }

    .body-bg-1 {
      background-image: url(./img/APP-PAGES-045.png);
    }

    .login-otp {
      padding-top: 30%;
    }

    .login-otp h4 {
      color: #000A47;
      font-weight: bold;
      font-size: 24px;
    }

    .form-control {
      border: 1px solid #000A47 !important;
    }

    .gulf-btn {
      background-color: #000A47;
      padding: 6px 25px;
      font-size: 16px;
      border: medium none #000A47;
    }

    .button.ng-binding.button-positive {
      background-color: #000A47 !important;
    }

    .login-contain form {
      padding: 7px 40px 20px;
    }

    .navbar-brand {
      padding: 22px 15px;
    }

    .popup-body span,
    .popup-title {
      color: #000A47;
      font-weight: bold;
    }

    @media screen and (min-width:320px) and (max-width:359px) {
      .navbar-brand {
        padding: 13px 15px;
        font-size: 15px;
      }
    }

    @media screen and (min-width:411px) and (max-width:823px) {
      .navbar-brand {
        padding: 27px 15px;
      }
    }
  </style>
  <nav class="navbar navbar-fixed-top non-mlp-header">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>
      </div>
    </div>
  </nav>
  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4" style="margin-top:25%;">Change Password</h4>
              <div class="login-contain text-center padding-top-pixel">
                <form action="/action_page.php" method="">
                  <div class="form-group text-center username-login">
                    <input type="password" class="form-control" id="pwd1" placeholder="New Password"
                      ng-model="nonMlpnewPassword">
                  </div>
                  <div class="form-group text-center username-login" style="margin-bottom:25px;">
                    <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password"
                      ng-model="nonMlpconformPassword">
                  </div>
                  <div class="form-group text-center">
                    <button type="button" class=" btn gulf-btn signupbtn" ng-click="NonMlpSetPassword()">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</ion-view>
