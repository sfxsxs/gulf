          <div class="row">
            <h4 class="text-center gulf-h4">Register New User</h4>
            <div class="login-contain padding-top-pixel Mechanic-max-height">
              <form method="" class="add-mechanic-details">

                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="name">Name*:</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" class="form-control" ng-model="name" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="preferred-language">Mobile No*:</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" class="nonEdit form-control" id="user-name" placeholder="Mobile No."
                      ng-model="mobileNumber" ng-disabled="true" style="color: #000A47 !important;">
                  </div>
                </div>

                <div class="clearfix"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="pincode">Pincode*:</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input oninput="maxLengthCheck(this)" type="number" min="1" max="999999" class="form-control"
                      placeholder="Pincode" ng-model="pincode" ng-change="checkPincode()"
                      onkeypress="return blockSpecialChar(event)" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="state">State*:</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" class="form-control" placeholder="State" ng-model="state" />

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="city">City*:</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" class="form-control" placeholder="City" ng-model="city" />

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="area">Area* :</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6" id="areaParent">
                    <select class="form-control" ng-change="onAreaChange()" ng-model="selectedArea"
                      style="background-color: blue;margin-left: -4px;" id="areaDropDown">
                      <option value="" selected="selected">Select Area</option>
                      <option ng-repeat="x in AvailabelArea" value="{{x.pm_po_name}}">{{x.pm_po_name}}</option>
                    </select>
                  </div>

                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="address">Address* :</label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" class="form-control" placeholder="Room no/Shop no" ng-model="address">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group text-center">
                      <button type="button" class="btn gulf-btn signupbtn" style="margin-top: 10px;"
                        ng-click="showLocation()" ng-disabled="disabledvalue">Get Current Location</button>

                  </div>
                </div>
                <div class="row">

                    <div id="map" style="width:100%;height:200px;margin:0 auto;">

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function maxLengthCheck(object) {
      if (object.value.length > object.max.length)
        object.value = object.value.slice(0, object.max.length)
    }

    function maxLengthCheckPhoneNumber(object) {
      if (object.value.length > object.max.length)
        object.value = object.value.slice(0, object.max.length)
    }

    function blockSpecialChar(e) {
      var k = e.keyCode;
      console.log(e.length);
      console.log("keyup");

      return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || (k >= 48 && k <= 57));
    }
  </script>

  <script>
    function initMap() {



      var uluru = {
        lat: 20.593684,
        lng: 78.96288000000004
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        draggable: true,
      });
      google.maps.event.addListener(marker, 'dragend', function () {
        geocodePosition(marker.getPosition());
      });

      function geocodePosition(pos) {
        geocoder = new google.maps.Geocoder();
        geocoder.geocode({
          latLng: pos
        },
          function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              console.log(pos);
              console.log(results[0].formatted_address);
              /* $("#mapSearchInput").val(results[0].formatted_address);
               $("#mapErrorMsg").hide(100);*/
            } else {
              // $("#mapErrorMsg").html('Cannot determine address at this location.'+status).show(100);
              console.log(results[0].formatted_address);
            }
          }
        );
      }
    }
  </script>
