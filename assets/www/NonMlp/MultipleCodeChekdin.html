<ion-view>
    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()"><img
                    class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half"></a></div>
        <non-mlp-header></non-mlp-header>

        <section class="section-pad-top">
            <div class="container">
                <div class=" login-otp">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12" ng-if="!allValid">
                            <h4 class="text-center gulf-h4">Code Check In Results</h4>
                            <div class="login-contain text-center padding-top-pixel">
                                <div class="col-md-6 col-xs-6 col-sm-6" ng-if="allInvalidData">
                                    <div class="thumb-sign">
                                        <img class="img-responsive" src="img/conguralation-thumb.png"
                                            alt="conguralation-thumb" style="color:#fff;">
                                        <p ng-repeat="x in TotalValidCodes">{{x}}</p>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <div class="thumb-sign">
                                        <img class="img-responsive" src="img/sorry-thumb.png" alt="sorry-thumb"
                                            style="color:#fff;">
                                        <p ng-if="invalidNotAvailable">Invalid Code</p>
                                        <p ng-repeat="x in TotalInvalidCodes">{{x}}</p>
                                        <p ng-if="usedNotAvailable">Duplicate Code</p>
                                        <p ng-repeat="x in TotalUsedCodes">{{x}}</p>
                                    </div>
                                </div>
                                <div class=" col-md-12 col-xs-12 col-sm-12 form-group text-center sucessful">
                                    <button type="submit" class=" btn gulf-btn signupbtn"
                                        ng-click="scanNextCode()"><span>Scan Next Code</span><img
                                            style="width:30px;float:left;" class="img-responsive"
                                            src="img/scan-next-code.png" alt="scan-next-code"></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-xs-12 col-sm-12" ng-if="allValid">
                            <h4 class="text-center gulf-h4">Code Check In Results</h4>
                            <div class="login-contain text-center padding-top-pixel">
                                <div class="thumb-sign">
                                    <img class="img-responsive" src="img/conguralation-thumb.png"
                                        alt="conguralation-thumb" style="color:#fff;">
                                    <p ng-repeat="x in TotalValidCodes">{{x}}</p>

                                </div>
                                <div class="col-md-12 col-xs-12 col-sm-12 form-group text-center sucessful">
                                    <button type="submit" class=" btn gulf-btn signupbtn"
                                        ng-click="scanNextCode()"><span>Scan Next Code</span><img
                                            style="width:30px;float:left;" class="img-responsive"
                                            src="img/scan-next-code.png" alt="scan-next-code"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12" ng-if="validCodePresent">
                            <div class="form-group text-center sucessful">
                                <button type="submit" class=" btn gulf-btn signupbtn" ng-click="redeemNowFromScanCode()"
                                    style="margin-right: 20px;"><span>Redeem Now</span></button><button type="submit"
                                    class=" btn gulf-btn signupbtn" ng-click="redeemLater()"><span>Redeem
                                        Later</span></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <footer>
            <footer-directive-nonmlp></footer-directive-nonmlp>
        </footer>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</ion-view>
