<ion-view>
    <link rel="stylesheet" href="lib/datePicker/jquery-ui.css">
    <script type="text/javascript" src="lib/datePicker/jquery-ui.js"></script>
    <style>
        .popup-container.popup-showing {
            margin-top: 19% !important;
        }

        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-left: 0px;
            background-color: transparent;
        }

        .Mechanic-max-height .radio label {
            line-height: normal !important;
        }

        .body-bg-1 {
            background-image: url(./img/nonmlp-bg.png);
        }

        p {
            color: #000A47;
        }

        label {
            color: #000A47;
        }

        .login-otp h4 {
            color: #000A47;
            font-weight: bold;
            font-size: 24px;
        }

        .form-control.user-name,
        .gulf-btn {
            background-color: #1f3d8a;
            border: medium none #1f3d8a;
            color: #fff !important;
        }

        .Mechanic-max-height .form-control {

            color: #000A47;
        }

        .button.ng-binding.button-positive {

        }

        .login-contain form {

        }

        .navbar-brand {
            padding: 22px 15px;
        }

        .popup-body span,
        .popup-title {
            color: #000A47;
            font-weight: bold;
        }

        .Mechanic-max-height label {
            color: #000A47;
            font-weight: bold;
            font-size: 12px;
        }

        .button.ng-binding.button-positive {
            background-color: #000A47 !important;
        }

        .popup-body span,
        .popup-title {
            color: #000A47;
            font-weight: bold;
        }

        footer .login-footer {
            padding: 0px 0 0;
        }

        .nonEdit {
            color: black;
        }

        footer .login-footer {

            background-image: linear-gradient(to right, #004382 10%, #0094d6 50%, #004382);

        i.fa.fa-facebook-square {

        .form-control.user-name,

    <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}" id="top">
        <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
            <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">
            <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
              alt="left-arrow-white"></a></div>
        <non-mlp-header></non-mlp-header>
        <section class="section-pad-top">
            <div class="container-fluid">
                <div class="login-otp">
                    <div class="row">
                        <h4 class="text-center gulf-h4" ng-if="modeProject == 'Gulf'">{{data.localAppLanguage.my_profile}}</h4>
                        <h4 class="text-center gulf-h4" ng-if="modeProject == 'S-oil'" style="color: #fff;">{{data.localAppLanguage.my_profile}}</h4>
                        <div class="login-contain padding-top-pixel Mechanic-max-height">
                            <form ng-if="modeProject == 'Gulf'" method="" class="add-mechanic-details">

                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <label for="name">{{data.localAppLanguage.name}}*:</label>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <input type="text" class="form-control" ng-model="profile.name" id="name"

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-6">

                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">

                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>

                                </div>

                                        </select>
                                    </div>

                                </div>

                                    <div class="col-md-6 col-sm-6 col-xs-6">

                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <input type="text" class="form-control" ng-model="newArea"
                                            placeholder="{{data.localAppLanguage.area}}"
                                            style="border-bottom: 1px solid #000A47 !important;">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <label

                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <input type="text" class="nonEditBlue form-control" id="user-type"
                                            style="border-bottom: 1px solid #000A47 !important; "
                                            placeholder="{{data.localAppLanguage.preferred_language}}"

                                </div>

                                    <div class="col-md-6 col-sm-6 col-xs-6">

                                </div>

                                </div>

                                    <button type="button" class=" btn gulf-btn signupbtn " ng-click="updateBankDetails()">Update Bank Detail</button>
                                </div> -->
                            </form>

    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function maxLengthCheck(object) {
            if (object.value.length > object.max.length)
                object.value = object.value.slice(0, object.max.length)
        }

        function maxLengthCheckPhoneNumber(object) {
            if (object.value.length > object.max.length)
                object.value = object.value.slice(0, object.max.length)
        }

        function blockSpecialChar(e) {
            var k = e.keyCode;
            console.log(e.length);
            console.log("keyup");

            return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || (k >= 48 && k <= 57));
        }
    </script>
</ion-view>
