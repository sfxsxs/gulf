<ion-view>
  <style>
    #mySidenavScan img {
      float: left;
      margin-right: 10px;
      width: 35px;
    }

    #mySidenavScan li {
      clear: both;
      display: block;
      height: 35px;
      line-height: 35px;
      margin-bottom: 5px;
      vertical-align: middle;
    }
  </style>

  <div ng-class="{'body-bg-1':modeProject == 'Gulf','home-bg_mode':modeProject == 'S-oil'}">
    <div class="back-arrow"> <a class="pull-right" href="" onclick="window.history.back()">
        <img ng-if="modeProject == 'Gulf'" class="img-responsive" src="img/left-arrow.png" alt="blue-bg-with-logo-half">

        <img ng-if="modeProject == 'S-oil'" class="img-responsive" src="img/left-arrow-white.png"
          alt="blue-bg-with-logo-half">
      </a></div>
    <nav-directive ng-if="!Qa"></nav-directive>
    <header ng-if="Qa">
      <div id="mySidenavScan" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav1()">&times;</a>
        <ul>
          <li ng-click="codeVerification()"><a href=""><img class="img-responsive" src="img/verification.png"
                alt="code-check-in">Verify Code</a></li>

          <li><a href="tel:18001236224"><img class="img-responsive" src="img/contact-us.png" alt="contact-us">Contact
              Us</a></li>
          <li ng-click="logout()"><a href=""><img class="img-responsive" src="img/contact-us.png"
                alt="contact-us">Logout</a></li>
        </ul>
      </div>
      <div style="padding:0 15px; "><span style="color:#fe3200;font-size:30px;cursor:pointer" onclick="openNav1()"><img
            src="img/menu1.png" alt="menu" style="width:35px"></span> </div>
    </header>

    <section class="section-pad-top">
      <div class="container">
        <div class=" login-otp">
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <h4 class="text-center gulf-h4" style="margin-top: 15%;">Change Password</h4>
              <div class="login-contain text-center padding-top-pixel">
                <form action="/action_page.php" method="">

                  <div class="form-group text-center username-login">
                    <input type="password" class="form-control" id="pwd" placeholder="Old Password"
                      ng-model="oldPassword">
                  </div>
                  <div class="form-group text-center username-login">
                    <input type="password" class="form-control" id="pwd1" placeholder="New Password"
                      ng-model="newPassword">
                  </div>
                  <div class="form-group text-center username-login">
                    <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password"
                      ng-model="conformPassword">
                  </div>
                  <div class="form-group text-center">
                    <button ng-if="modeProject == 'Gulf'" type="button" class=" btn gulf-btn signupbtn" ng-click="changePassword()">Submit</button>
                    <button ng-if="modeProject == 'S-oil'" type="button" class=" btn gulf-btn signupbtn " ng-click="changePassword()" style="background-color: #d9aa59;
                      border: medium none #d9aa59; color: #000 !important;margin-bottom: 30px;">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <footer ng-if="!Qa">
      <footer-directive></footer-directive>
    </footer>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>


</ion-view>
